<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #D4AF37;
        }

        .container {
            text-align: center;
            background: rgba(212, 175, 55, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(212, 175, 55, 0.2);
            border: 2px solid #D4AF37;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .countdown {
            font-size: 4rem;
            font-weight: bold;
            color: #D4AF37;
            margin: 30px 0;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
        }

        .message {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .loading-bar {
            width: 100%;
            height: 8px;
            background: rgba(212, 175, 55, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #D4AF37, #B8860B);
            width: 0%;
            border-radius: 4px;
            animation: progress 5s linear forwards;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.6);
        }

        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }

        .spinner {
            border: 3px solid rgba(212, 175, 55, 0.3);
            border-top: 3px solid #D4AF37;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .countdown {
                font-size: 3rem;
            }
            
            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <h1>Redirecionando...</h1>
        <div class="message">Você será redirecionado em:</div>
        <div class="countdown" id="countdown">5</div>
        <div class="spinner"></div>
        <div class="loading-bar">
            <div class="progress"></div>
        </div>
    </div>

    <script>
        let timeLeft = 5;
        const countdownElement = document.getElementById('countdown');
        const redirectUrl = 'https://typebot.co/typebot-oficial-teste-rastracking-8nlyli6';

        // Função para atualizar o contador
        function updateCountdown() {
            countdownElement.textContent = timeLeft;
            
            if (timeLeft === 0) {
                // Redirecionar para o Typebot
                window.location.href = redirectUrl;
            } else {
                timeLeft--;
            }
        }

        // Iniciar o contador imediatamente
        updateCountdown();
        
        // Continuar o contador a cada segundo
        const countdownInterval = setInterval(updateCountdown, 1000);

        // Limpar o intervalo quando a página for descarregada
        window.addEventListener('beforeunload', () => {
            clearInterval(countdownInterval);
        });
    </script>
</body>
</html>
